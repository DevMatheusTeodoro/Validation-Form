 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>
<body>
    <div class="Container">
        <p class="ErrorMensager">The username or password is wrong</p>
        <h1>Sign in</h1>
        <div class="Login">
            <div class="UsernameContainer">
                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="PasswordContainer">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="MidiaContainer">
                <a class="ButtonsMidia" id ="Facebook" href="#facebook"><img class="ImagemMidia" src="./assets/facebook.png"/></a>
                <a class="ButtonsMidia" id ="Google" href="#google"><img class="ImagemMidia" src="./assets/google.png"/></a>
                <a class="ButtonsMidia" id ="GitHub" href="#github"><img class="ImagemMidia" src="./assets/github.png"/></a>
                <a class="ButtonsMidia" id ="Apple" href="#apple"><img class="ImagemMidia" src="./assets/apple.png"/></a>
            </div>
            <div class="CheckboxContainer">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Stay signed in</label>
            </div>
            <div class="ButtonContainer">
                <button type="submit" id="submitButton">Sign in</button>
            </div>
            <div class="LinksContainer">
                    <a class="HelpSignIn" href="#">Help, I can't sign in</a>
                    <p class="CreateAccount">Don't have an account? <a href="#">Create account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
